syntax = "proto3";

option csharp_namespace = "Discount.Grpc.Protos";

service DiscountGrpc{
	rpc GetDiscount(GetDiscountRequest) returns (CouponModel);
	rpc CreateDiscount(DiscountModel) returns (CouponModel);
	rpc UpdateDiscount(DiscountModel) returns (CouponModel);
	rpc DeleteDiscount(DiscountModel) returns (CouponModel);
}

message GetDiscountRequest{
	string productName = 1;
}

message CouponModel{
	int32 id = 1;
	string productName = 2;
	string description = 3;
	int32 amount = 4;
}

message DiscountModel{
	CouponModel coupon = 1;
}